<html>
<head>
<title>PetsApp</title>

<script src="jquery-3.3.1.min.js"></script>

<script type="text/javascript">

// jQuery convention for running when the document has been fully loaded:
$(document).ready(() => {

  function loadAllFlowers() {
    $.ajax({
      url: 'loadAllFlowers',
      type: 'GET',
      success: (data) => {
        console.log(data);
      },
    });
  }

  function selectFlower(comname) {
    $.ajax({
      url: 'loadFlower/'+comname,
      type: 'GET',
      success: (data) => {
        console.log(data);
      },
    });
    $.ajax({
      url: 'topTenFlowers/'+comname,
      type: 'GET',
      success: (data) => {
        console.log(data);
      },
    });
  }

  function updateCurrentFlower (comname, genus, species) {
    const url = 'update/'+comname+'/'+genus+'/'+species;
    $.ajax({
      url: url,
      type: 'GET',
      success: () => {
        window.alert("Flower Updated!")
      },
    });
  }

  function insertSight (name, person, location, sighted) {
    const url = 'insert/'+name+'/'+person+'/'+location+'/'+sighted;
    $.ajax({
      url: url,
      type: 'GET',
      success: () => {
        window.alert("Sight Inserted!")
      },
    });
  }


  $('#readButton').click(() => {
    const requestURL = 'users/' + $('#nameBox').val();
    console.log('making ajax request to:', requestURL);

    $.ajax({
      // all URLs are relative to http://localhost:3000/
      url: requestURL,
      type: 'GET',
      dataType : 'json', // this URL returns data in JSON format
      success: (data) => {
        console.log('You received some data!', data);

        if (data.job && data.pet) {
          $('#status').html('Successfully fetched data at URL: ' + requestURL);
          $('#jobDiv').html('My job is ' + data.job);
          $('#petImage').attr('src', data.pet).attr('width', '300px');
        } else {
          $('#status').html('Error: could not find user at URL: ' + requestURL);
          // clear the display
          $('#jobDiv').html('');
          $('#petImage').attr('src', '').attr('width', '0px');
        }
      },
    });
  });

  $('#allUsersButton').click(() => {
    selectFlower('Alpine lewisia');
    //loadAllFlowers();
  });

  // define a generic Ajax error handler:
  // http://api.jquery.com/ajaxerror/
  $(document).ajaxError(() => {
    $('#status').html('Error: unknown ajaxError!');
  });
});
</script>

</head>
<body>
  <h1>Welcome to PetsApp!</h1>

  Name: <input id="nameBox" type="text" size="20"/>
  <button id="readButton">Get profile</button>
  <button id="allUsersButton">Get all usernames</button>

  <div id="jobDiv"></div>
  <img id="petImage"></img>

<!--
  <hr/>
  Name: <input id="insertNameBox" type="text" size="20"/>
  Job: <input id="insertJobBox" type="text" size="20"/>
  Pet: <input id="insertPetBox" type="text" size="20"/>
  <button id="insertButton">Insert into database</button>
-->

  <hr/>
  <div id="status"></div>
</body>
</html>
